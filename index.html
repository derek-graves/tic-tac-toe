<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="message-containter">
    <div class="message"></div>
  </div>
  <div class="game-space">
    <div class="options"></div>
    <div class="board-container">
      <div id="board">
        <div class="square" id="slot00"></div>
        <div class="square" id="slot01"></div>
        <div class="square" id="slot02"></div>
        <div class="square" id="slot10"></div>
        <div class="square" id="slot11"></div>
        <div class="square" id="slot12"></div>
        <div class="square" id="slot20"></div>
        <div class="square" id="slot21"></div>
        <div class="square" id="slot22"></div>
      </div>
    </div>
  </div>
</body>
</html>
