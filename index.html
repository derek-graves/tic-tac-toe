<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="message-container">
    <div class="message">THIS IS A TEST</div>
  </div>
  <div class="game-container">
    <div class="game-space">
      <div class="options">
        <div class="name">
          <label for="player1">Player 1</label>
          <input type="text" name="player1" id="player1">
        </div>
        <div class="name">
          <label for="player2">Player 2</label>
          <input type="text" name="player2" id="player2">
        </div>
        <div class="opponent-choice">
          <div class="opponent-text">PVP</div>
          <input type="checkbox" name="opponent" id="opponent">
          <div class="opponent-text">PVE</div>
        </div>
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
      <div class="board-container">
        <div id="board">
          <div class="square" id="slot00"></div>
          <div class="square" id="slot01"></div>
          <div class="square" id="slot02"></div>
          <div class="square" id="slot10"></div>
          <div class="square" id="slot11"></div>
          <div class="square" id="slot12"></div>
          <div class="square" id="slot20"></div>
          <div class="square" id="slot21"></div>
          <div class="square" id="slot22"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
