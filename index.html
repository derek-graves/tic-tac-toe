<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="header-containter">
    <div class="header"></div>
  </div>
  <div class="main-content">
    <div class="board-container">
      <div id="board">
        <div class="square" id="slot0"></div>
        <div class="square" id="slot1"></div>
        <div class="square" id="slot2"></div>
        <div class="square" id="slot3"></div>
        <div class="square" id="slot4"></div>
        <div class="square" id="slot5"></div>
        <div class="square" id="slot6"></div>
        <div class="square" id="slot7"></div>
        <div class="square" id="slot8"></div>
      </div>
    </div>
  </div>
</body>
</html>
