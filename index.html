<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="game-container">
    <div class="game-space">
      <div class="options">
        <div class="status-container">
          <p>Status: </p>
          <div id="status">Pre-game</div>
        </div>
        <div class="player-names">
          <div class="name">
            <label for="player1" id="player1-label">Player 1</label>
            <input type="text" name="player1" id="player1">
          </div>
          <div class="name">
            <label for="player2" id="player2-label">Player 2</label>
            <input type="text" name="player2" id="player2">
          </div>
        </div>
        <div class="opponent-choice">
          <div class="opponent-text">Opponent</div>
          <input type="checkbox" name="opponent" id="opponent">
          <label for="opponent">
            <span class="material-icons">person</span>
          </label>
        </div>
        <div class="control-buttons">
          <button id="start">Start</button>
          <button id="reset">Reset</button>
        </div>
      </div>
      <div class="board-container">
        <div id="board">
          <div class="square" id="slot00"></div>
          <div class="square" id="slot01"></div>
          <div class="square" id="slot02"></div>
          <div class="square" id="slot10"></div>
          <div class="square" id="slot11"></div>
          <div class="square" id="slot12"></div>
          <div class="square" id="slot20"></div>
          <div class="square" id="slot21"></div>
          <div class="square" id="slot22"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
